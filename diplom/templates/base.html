<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
        <a href="{% url 'goods:goods_list' %}" class="btn btn-light"><h1 style="font-family:swap" ><b>Shop</b></h1>  </a>
        <li  class="btn btn-light"><h1 style="font-family:swap" ><b>Пользователь: {{ user }}</b></h1>  </li>
        <a href="{% url 'cart:cart_detail' %}">
            <img src="https://vk.com/doc254206691_681311887?hash=zTQjCTUtuZptjHoRa61d8JHk8dPmAXVCXqTrfdRz8Hs&dl=UesRtwf209XzYnZotypQjqHLTQnvEBYukLK8Ql7dZIP&wnd=1&module=im" alt="Корзина" style="float:right;height:60px;width:60px" >
        </a>
        <a href="{% url 'goods:add_goods' %}">
            <img src="https://portal.ers.rwth-aachen.de/img/icons/Pikto-PLUS.jpg" alt="Добавить товар" style="float:right;height:60px;width:60px" >
        </a>
    {% if user.is_authenticated %}
        <form action="{% url 'users:logout' %}" method="post" style="float:right;height:60px;width:60px">
            {% csrf_token %}
            <input type="image" src="https://i.pinimg.com/originals/9e/e4/07/9ee40709659f0554681b0bb1bca1518c.jpg" style="float:right;height:60px;width:60px">
        </form>
    {% else %}
        <a href="{% url 'users:login' %}" methods="post">
            <img src="https://avatars.mds.yandex.net/i?id=4d8558d572c82d86daf525c909fb88028c8f6100-8497815-images-thumbs&n=13" alt="Войти в учетную запись" style="float:right;height:63px;width:63px" >
        </a>
    {% endif %}
    <hr size="7" color="blue">

</head>
<body>
 {% block page_content %}
 {% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
