{% extends 'base.html' %}
{% block page_content %}
  <h1>Восстановление пороля</h1>
  {% if form.errors %}
    <p>{{ form.errors.error }}</p>
  {% endif %}
  <form action="{% url 'users:password_reset' %}" method="post">
    {{ form.as_p }}
    {% csrf_token %}

    <button type="submit" class="btn btn-primary">Отправить</button>
  </form>


{% endblock %}
