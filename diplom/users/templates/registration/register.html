{% extends 'base.html' %}
{% block page_content %}
    <h1>Регистрация</h1>
    {% if form.errors %}
    <p>{{ form.errors.error }}</p>
  {% endif %}
    <form action="{% url 'users:register' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>
{% endblock %}
