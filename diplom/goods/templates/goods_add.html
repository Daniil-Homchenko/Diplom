{% extends "base.html" %}
{% block page_content %}
<div class="col-md-8 offset-md-2">
    <h3>Введите товар:</h3>
    <form action="{% url 'goods:add_goods' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
      <div class="form-group">
          {{ form.as_p }}
      </div>
      <button type="submit" class="btn btn-primary">Отправить</button>
    </form>

</div>
{% endblock %}
